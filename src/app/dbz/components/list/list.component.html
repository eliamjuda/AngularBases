<h4>Listados</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList;
        let idx = index;
        let isFirst = first;
        let isLast = last"
     class="list-group-item d-flex justify-content-between align-items-center" 
     [ngClass]="{'list-group-item-success': isLast, 'list-group-item-dark': isFirst  }">
     <div>
         <span class="text-primary"> {{ idx + 1}} </span>
         <span>{{ character.name }} - </span> 
         <strong>POWER:</strong>
         <span> {{ character.power }} </span><br>
     </div>

     <button (click)="onDeleteCharacter( character.id )" class="btn btn-danger ">X</button>

    </li>
</ul>
